<div *ngIf="links?.length" class="docs-toc-container">
  <div class="docs-toc-heading">Contents</div>
  <nav>
    <a *ngFor="let link of links; let i = index" class="docs-level-{{link.type}} docs-link"
      [class.docs-active]="link.active" (click)="redirect(link.id)">
      {{link.name}}
    </a>
  </nav>
</div>
