<div class="example-centralization">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Autocomplete" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" class="viz-autocomplete-dropdown">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        <mat-icon>
          {{option.icon}}
        </mat-icon>
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
