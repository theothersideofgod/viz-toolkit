<div class="example-container">
  <viz-tree [tree]="tree">

    <ng-container *VizTreeLeafDef="let node">
      <mat-icon></mat-icon>
      {{node.name}}
    </ng-container>

    <ng-container *VizTreeNodeDef="let node">
      <mat-icon (click)="node.isExpanded = !node.isExpanded"> {{node.isExpanded ? 'arrow_drop_down' : 'arrow_drop_up'}}</mat-icon>
      {{node.name}}
    </ng-container>

  </viz-tree>
</div>
