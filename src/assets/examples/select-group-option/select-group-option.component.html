<div class="example-wrapper">
  <mat-form-field>
    <mat-select placeholder="state" disableOptionCentering disableRipple [formControl]="stateControl" panelClass="viz-select">
      <mat-optgroup *ngFor="let group of stateGroups" [label]="group.name" [disabled]="group.disabled">
        <mat-option *ngFor="let state of group.state" [value]="state.value">
          {{state.viewValue}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</div>
