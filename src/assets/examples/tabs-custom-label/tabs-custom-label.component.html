<div class="mat-elevation-z2 tabs-wrap">
  <mat-tab-group>
    <mat-tab *ngFor="let link of navLinks; let i=index" [label]="link.label">
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">remove_red_eye</mat-icon>
        {{link.label}}

      </ng-template>
      <div class="example-list">
        <div class="example-list-item">
          Clinical Database
        </div>
        <div class="example-list-item">
          Service Line Analytics
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
