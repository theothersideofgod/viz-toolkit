<div class="example-wrapper">
  <mat-form-field class="example-full-width">
    <mat-select
      placeholder="Date Type"
      disableOptionCentering
      disableRipple
      panelClass="viz-select"
      [(value)]="selected"
    >
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
