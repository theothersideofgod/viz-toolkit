<form
  [formGroup]="registerForm"
  class="example-form-group"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <mat-label> First Name </mat-label>
    <input matInput formControlName="firstName" />
    <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
      First Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Last Name </mat-label>
    <input matInput formControlName="lastName" />
    <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
      Last Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Email </mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
      Email is required
    </mat-error>
    <mat-error *ngIf="registerForm.controls['email'].hasError('email')">
      Email must be a valid email address
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label> Password </mat-label>
    <input matInput formControlName="password" />
    <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
      Password is required
    </mat-error>
    <mat-error
      *ngIf="
        !registerForm.controls['password'].hasError('required') &&
        registerForm.controls['password'].hasError('minlength')
      "
    >
      Password must be at least 6 characters
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Register</button>
  <div>{{message}}</div>
</form>
