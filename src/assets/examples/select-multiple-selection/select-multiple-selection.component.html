<div class="example-wrapper">
  <mat-form-field>
    <mat-label>States</mat-label>
    <mat-select placeholder="Select states" disableOptionCentering disableRipple [formControl]="toppings" multiple panelClass="viz-select viz-select-multi">
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
