<div class="example-container">
  <div matSort class="viz-table mat-elevation-z2" (matSortChange)="sortData($event)">
    <div class="viz-table-row ">
      <div class="viz-table-head w70" mat-sort-header="contract">
        AVAILALBLE CONTRACT</div>
      <div class="viz-table-head w30" mat-sort-header="type">TYPE</div>
    </div>

    <ng-container *ngFor="let dessert of sortedData">
      <div class="viz-table-row">
        <div class="viz-table-cell w70 example-first-col" viz-detail-row-expand #test>
          {{dessert.contract}}</div>
        <div class="viz-table-cell w30">{{dessert.type}}</div>
      </div>
      <div class="viz-table-row" [vizExpand]="test.isExpanded" style="overflow:hidden">

        <!-- https://stackoverflow.com/questions/37375625/how-to-animate-toggling-of-table-rows/37376274 -->

        <div class="viz-table">
          <div class="viz-table-expand-row" *ngFor="let subItem of dessert.subs; let i=index">
            <div class="viz-table-cell w100">
              <mat-icon class="expand-icon">insert_drive_file</mat-icon>
              {{subItem.file}}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
