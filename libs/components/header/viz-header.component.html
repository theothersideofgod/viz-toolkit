            </g>
          </svg>
          <span class="page-name hidden-xs hidden-sm">{{title}}</span>
        </a>
      </span>
    </div>
    <div class="navbar-right">
      <div class="more" (click)='moreOnclick()' *ngIf="application" mat-ripple [matMenuTriggerFor]="applicationMenu" #applicationMenuTrigger="matMenuTrigger">
        <mat-icon *ngIf="badge" [matBadge]="badge" matBadgePosition="above after" matBadgeColor="warn">apps</mat-icon>
        <mat-icon *ngIf="!badge" matBadgePosition="above after" matBadgeColor="warn">apps</mat-icon>
      </div>
      <div class="navbar-welcome" (click)='rightBtnOnClick()' *ngIf="type === 'primary'" [matMenuTriggerFor]="loginMenu" #loginMenuTrigger="matMenuTrigger">
        <span>{{userName}}</span>
        <mat-icon>{{loginMenuTrigger.menuOpen ? "arrow_drop_up":"arrow_drop_down"}}</mat-icon>
      </div>
      <div class="navbar-hamburger" (click)='hamburgerOnClick()' [matMenuTriggerFor]="loginMenu" #loginMenuTrigger="matMenuTrigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </div>
    </div>
    <div class="navbar-Menu" *ngIf="type === 'rightMenu'">
      <ng-content></ng-content>
    </div>
  </div>
  <mat-menu #applicationMenu="matMenu" [overlapTrigger]="false" class="viz-header-application-dropdown mat-elevation-z8">
    <ng-content select="[headerApplication]"></ng-content>
  </mat-menu>
  <mat-menu #loginMenu="matMenu" [overlapTrigger]="false" class="viz-header-login-dropdown mat-elevation-z8">
    <ng-content select="[headerLogin]"></ng-content>
  </mat-menu>
</header>
