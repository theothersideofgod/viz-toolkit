<header class="nav-bar nav-bar-dark">
  <div class="navbar-wrapper">
    <div class="navbar-header">
      <span class="navbar-brand">
        <a [routerLink]="brandLink">
          <img [src]="svgIcon" alt="Vizient" />
          <span class="page-name hidden-xs hidden-sm">{{title}}</span>
        </a>
      </span>
    </div>
    <div class="navbar-right" *ngIf="vizType === 'primary'">
      <div class="navbar-welcome" (click)='rightBtnOnClick()'>
        <span>Welcome, {{userName}}</span>
        <mat-icon>{{isDrop? "arrow_drop_up":"arrow_drop_down"}}</mat-icon>
      </div>
      <div class="navbar-hamburger" (click)='hamburgerOnClick()'>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </div>
    </div>
    <ng-content *ngIf="vizType === 'rightMenu'"></ng-content>
  </div>
</header>
