<div class="viz-step" *ngIf="!vertical">
  <!-- for horizantal -->

  <div class="viz-step-cell" *ngFor="let step of steps; let i = index">
    <div class="viz-step-header" (click)="stepClick.emit(i)">
      <div class="viz-step-icon" [ngClass]="getStepperStyle(step.status)">
        {{ step.index }}
      </div>
      <div class="viz-step-label">{{ step.label }}</div>
    </div>
    <div class="viz-step-horizantal-line" *ngIf="i !== steps.length - 1"></div>
  </div>
</div>

<!-- for vertical -->
<div class="viz-vertical-step" *ngIf="vertical">
  <div class="viz-vertical-step-cell" *ngFor="let step of steps; let i = index">
    <div class="viz-step-header" (click)="stepClick.emit(i)">
      <div class="viz-step-icon" [ngClass]="getStepperStyle(step.status)">
        {{ step.index }}
      </div>
      <div class="viz-step-label">{{ step.label }}</div>
    </div>
    <div class="viz-vertical-step-line" *ngIf="i !== steps.length - 1"></div>
  </div>
</div>
