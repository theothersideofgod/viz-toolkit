<div class="viz-step">
  <ng-container *ngFor="let step of steps; let i=index">
    <div class="viz-step-header">
      <div class="viz-step-icon" [ngClass]="{ 
            'viz-step-icon-finish' : step.status == 'finish', 
            'viz-step-icon-progress' : step.status == 'progress',
            'viz-step-icon-waiting' : step.status == 'waiting' }">
        {{step.index}}
      </div>
      <div class="viz-step-label">
        {{step.label}}
      </div>
    </div>
    <div class="viz-step-horizantal-line"></div>
  </ng-container>

</div>
